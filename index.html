<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main-container">
        <div class="main stage-1">
            <h5 class="main-container__header ">
                SPEEDREAD

            <img class="sidebar__button selected" src="https://images.unsplash.com/photo-1553593155-9e0dc045405c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHJ1bm5pbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" width="156" id="triggered" />
